stages:
  - test
  - bake
  - release
  - deploy

test:
  stage: test
  before_script:
    - npm i -q
  script:
    - npm run lint
    - npm run lint:style
    - npm run test
    - npm run build
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
  artifacts:
    paths:
    - dist/

bake:
  stage: bake
  after_script:
    - docker stop ${CI_BUILD_REF}
  script:
    - docker build --pull=true -t registry.gitlab.com/argu/aod_demo:${CI_BUILD_REF_NAME} .
    - docker run --name ${CI_BUILD_REF} -d registry.gitlab.com/argu/aod_demo:${CI_BUILD_REF_NAME}

tag:
  stage: release
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker push registry.gitlab.com/argu/aod_demo:${CI_BUILD_REF_NAME}

latest:
  stage: release
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker tag registry.gitlab.com/argu/aod_demo:${CI_BUILD_REF_NAME} registry.gitlab.com/argu/aod_demo:latest
    - docker push registry.gitlab.com/argu/aod_demo:latest
  only:
    - master

deploy:
  stage: deploy
  script:
    - curl -X POST $DEPLOYMENT_HOOK
  only:
    - tags
